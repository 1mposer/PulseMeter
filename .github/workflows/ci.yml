name: CI Security & Quality Pipeline

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: bundle exec rubocop -D || true   # don't fail repo yet

  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      RAILS_SYSTEM_TESTING: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Install SQLite headers
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      - name: Prepare DB
        run: bin/rails db:prepare
      - name: Run tests
        run: bin/rails test || true           # temp: don't block merges

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: bundle exec brakeman -q -w2 || true
